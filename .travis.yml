language: android

jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.3
  - android-24
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19

  licenses:
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
script:
- "./gradlew assembleDebug"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
